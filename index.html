<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roger Sombrio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2017/11/06/09/53/fog-2920982_1280.jpg') repeat;
      background-size: cover;
      opacity: 0.08;
      z-index: -1;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #111;
    }

    h1 {
      color: #ff3355;
      margin: 0;
    }

    .welcome-box {
      background: #111;
      padding: 1rem 2rem;
      border: 2px solid #ff3355;
      border-radius: 10px;
      display: inline-block;
      margin: 2rem auto;
      position: relative;
    }

    .welcome-box .close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: #ff3355;
      font-size: 1.2rem;
    }

    .section {
      padding: 1rem 2rem;
    }

    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .book {
      background: #222;
      border: 1px solid #444;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }

    .book img {
      max-width: 100%;
      border-radius: 4px;
    }

    #comment-section {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="fog"></div>

  <header>
    <h1>Roger Sombrio</h1>
  </header>

  <div class="welcome-box" id="welcomeBox">
    Seja bem-vindo ao mundo sombrio de Roger Sombrio
    <span class="close" onclick="document.getElementById('welcomeBox').style.display='none'">×</span>
  </div>

  <section class="section">
    <h2>Meus Livros</h2>
    <div class="books">
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/81fWjNwXczL._SL1500_.jpg" alt="Livro 1">
        <p>O Sussurro das Sombras</p>
      </div>
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/81Tkrk1L7pL._SL1500_.jpg" alt="Livro 2">
        <p>O Abismo do Medo</p>
      </div>
    </div>
  </section>

  <section class="section" id="comment-section">
    <h2>Comentários</h2>
    <button id="login-btn">Entrar com Google</button>
    <div id="comments"></div>
  </section>

  <script>
    // Música de fundo
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
    audio.loop = true;
    audio.volume = 0.2;
    window.addEventListener('load', () => {
      audio.play().catch(() => console.log("Reprodução automática bloqueada."));
    });
  </script>
</body>

</html>

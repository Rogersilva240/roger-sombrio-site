<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roger Sombrio - Autor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #f00;
    }

    h2 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }

    .livro {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
    }

    .livro img {
      width: 100%;
      border-radius: 8px;
    }

    .livro h3 {
      margin-top: 10px;
    }

    .livro a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f00;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .livro a:hover {
      background-color: #900;
    }
  </style>
  <script>
    function iniciarMusica() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.volume = 0.03; // Volume bem baixo
        audio.play().catch((error) => {
          console.log("Erro ao tentar tocar o áudio:", error);
        });
      }
    }
  </script>
</head>

<body onclick="iniciarMusica()">
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <header>
    <h1>Roger Sombrio</h1>
    <h2>Autor de terror psicológico e horror brasileiro</h2>
  </header>

  <div class="livro">
    <img src="capa1.png" alt="Capa do livro O Sussurro da Névoa">
    <h3>O Sussurro da Névoa</h3>
    <a href="https://play.google.com/store/books/details/Roger_Silva_O_Sussurro_da_Névoa?id=kpNcEQAAQBAJ&hl=pt_BR" target="_blank">Comprar</a>
  </div>
</body>

</html>

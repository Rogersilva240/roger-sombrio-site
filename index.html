<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roger Sombrio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    .floating-message {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 1rem 2rem;
      border: 1px solid red;
      border-radius: 10px;
      z-index: 10;
    }

    .close-btn {
      position: absolute;
      top: 0.2rem;
      right: 0.5rem;
      background: none;
      color: red;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .book-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .book {
      width: 200px;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background-color: #111;
    }

    .book img {
      width: 100%;
      display: block;
    }

    .book-title {
      text-align: center;
      padding: 0.5rem;
    }

    @media (max-width: 600px) {
      .book {
        width: 45%;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('loginBtn');
      const commentForm = document.getElementById('commentForm');
      const commentList = document.getElementById('commentList');

      loginBtn.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      });

      onAuthStateChanged(auth, user => {
        if (user) {
          commentForm.style.display = 'block';
          loginBtn.style.display = 'none';
        }
      });

      commentForm.addEventListener('submit', async e => {
        e.preventDefault();
        const text = document.getElementById('commentText').value;
        if (text.trim()) {
          await addDoc(collection(db, 'comentarios'), {
            nome: auth.currentUser.displayName,
            texto: text,
            data: new Date()
          });
          commentForm.reset();
        }
      });

      const q = query(collection(db, 'comentarios'), orderBy('data', 'desc'));
      onSnapshot(q, snapshot => {
        commentList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('p');
          item.textContent = `${data.nome}: ${data.texto}`;
          commentList.appendChild(item);
        });
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Roger Sombrio</h1>
  </header>

  <div class="floating-message" id="floatingMessage">
    Seja bem-vindo ao mundo sombrio de Roger Sombrio.
    <button class="close-btn" onclick="document.getElementById('floatingMessage').style.display='none'">&times;</button>
  </div>

  <audio autoplay loop>
    <source src="sua-musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <section class="book-container">
    <div class="book">
      <img src="livro1.jpg" alt="Livro 1">
      <div class="book-title">O Sussurro da Mata</div>
    </div>
    <div class="book">
      <img src="livro2.jpg" alt="Livro 2">
      <div class="book-title">A Névoa de Sangue</div>
    </div>
  </section>

  <section style="padding: 1rem;">
    <h2>Comentários</h2>
    <button id="loginBtn">Entrar com Google</button>
    <form id="commentForm" style="display:none">
      <textarea id="commentText" rows="4" style="width:100%"></textarea><br>
      <button type="submit">Comentar</button>
    </form>
    <div id="commentList"></div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roger Sombrio</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .aviso-flutuante {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      color: #ff4444;
      padding: 25px 35px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px #8b0000;
      z-index: 9999;
      max-width: 90%;
      animation: tremer 1.5s infinite alternate;
    }

    @keyframes tremer {
      from { transform: translate(-50%, -50%) rotate(-1deg); }
      to   { transform: translate(-50%, -50%) rotate(1deg); }
    }

    .fechar {
      background: none;
      border: none;
      color: #ff4444;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #8b0000;
    }
    header h1 {
      font-size: 2.5em;
      color: #e0e0e0;
    }
    header p {
      font-style: italic;
      color: #aa0000;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
      gap: 30px;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff0000;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .highlight {
      color: #ff0000;
      font-style: italic;
      margin-top: 10px;
    }
    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #8b0000;
    }
  </style>
  <script>
    function iniciarMusica() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.volume = 0.03;
        audio.play().catch((error) => {
          console.log("Erro ao tocar o áudio:", error);
        });
      }
    }

    function fecharAviso() {
      document.querySelector(".aviso-flutuante").style.display = "none";
    }
  </script>
</head>
<body onclick="iniciarMusica()">

  <!-- Áudio de fundo -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <!-- Caixinha de aviso -->
  <div class="aviso-flutuante">
    <button class="fechar" onclick="fecharAviso()">X</button>
    ⚠️ Aviso: Este site possui músicas de terror ao fundo.
  </div>

  <!-- Conteúdo do site -->
  <header>
    <h1>Roger Sombrio</h1>
    <p>Criador de universos sombrios e vozes que sussurram da escuridão</p>
  </header>
  <nav>
    <a href="#inicio">Início</a>
    <a href="#sobre">Sobre</a>

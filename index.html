<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roger Sombrio</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .login-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 20px auto;
      display: block;
    }

    .aviso-flutuante {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      color: #ff4444;
      padding: 25px 35px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px #8b0000;
      z-index: 9999;
      max-width: 90%;
      animation: tremer 1.5s infinite alternate;
    }

    @keyframes tremer {
      from { transform: translate(-50%, -50%) rotate(-1deg); }
      to   { transform: translate(-50%, -50%) rotate(1deg); }
    }

    .fechar {
      background: none;
      border: none;
      color: #ff4444;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #8b0000;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
      gap: 30px;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff0000;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #8b0000;
    }

    .nevoa {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/mNT2hvn/smoke.png') repeat;
      opacity: 0.03;
      animation: moverNevoa 60s linear infinite;
      z-index: 1;
    }

    @keyframes moverNevoa {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .caveiras {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background-image: url('https://i.ibb.co/7WrLmFJ/skull.png');
      background-repeat: repeat;
      background-size: 60px;
      opacity: 0.02;
      animation: moverCaveiras 120s linear infinite;
    }

    @keyframes moverCaveiras {
      0% { background-position: 0 0; }
      100% { background-position: 500px 1000px; }
    }

    .piscar {
      animation: piscarLuz 5s infinite;
    }

    @keyframes piscarLuz {
      0%, 100% { background-color: #0d0d0d; }
      50% { background-color: #1a1a1a; }
    }

    .sombra {
      position: fixed;
      bottom: 0;
      left: -100px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0,0,0,0.6) 40%, transparent 70%);
      border-radius: 50%;
      animation: moverSombra 12s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes moverSombra {
      0% { transform: translateX(0); }
      50% { transform: translateX(120vw); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body onclick="iniciarMusica()">

  <audio id="bg-music" loop autoplay>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <div class="aviso-flutuante">
    <button class="fechar" onclick="fecharAviso()">X</button>
    ⚠️ Aviso: Este site possui músicas de terror ao fundo.
  </div>

  <div class="nevoa"></div>
  <div class="caveiras"></div>
  <div class="sombra"></div>

  <!-- ... restante do HTML continua igual ... -->
</body>
</html>

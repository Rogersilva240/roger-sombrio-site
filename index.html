<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roger Sombrio</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "roger-sombrio",
      storageBucket: "roger-sombrio.appspot.com",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.loginComGoogle = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Bem-vindo, ${user.displayName}!`);
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          alert("Falha no login.");
        });
    };

    const loginMsg = document.getElementById("login-msg");
    const novoComentarioDiv = document.getElementById("novo-comentario");
    const comentariosList = document.getElementById("comentarios-list");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginMsg.style.display = 'none';
        novoComentarioDiv.style.display = 'flex';
      } else {
        loginMsg.style.display = 'block';
        novoComentarioDiv.style.display = 'none';
      }
    });

    window.enviarComentario = async () => {
      const texto = document.getElementById('comentario-texto').value.trim();
      const user = auth.currentUser;

      if (!user) {
        alert('Você precisa estar logado para comentar.');
        return;
      }

      if (texto.length === 0) {
        alert('Digite um comentário antes de enviar.');
        return;
      }

      try {
        await addDoc(collection(db, 'comentarios'), {
          uid: user.uid,
          nome: user.displayName,
          texto: texto,
          data: new Date()
        });
        document.getElementById('comentario-texto').value = '';
      } catch (error) {
        console.error('Erro ao enviar comentário:', error);
        alert('Erro ao enviar comentário.');
      }
    };

    const q = query(collection(db, 'comentarios'), orderBy('data', 'desc'));
    onSnapshot(q, (snapshot) => {
      comentariosList.innerHTML = '';
      snapshot.forEach((doc) => {
        const c = doc.data();
        const div = document.createElement('div');
        div.classList.add('comentario-item');
        div.innerHTML = `<strong>${c.nome}</strong> <small>${new Date(c.data.seconds * 1000).toLocaleString()}</small><p>${c.texto}</p>`;
        comentariosList.appendChild(div);
      });
    });
  </script>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .comentario-item {
      background: #111;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }
    #novo-comentario {
      margin-top: 20px;
      display: none;
    }
    .fechar {
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 20px;
      color: red;
    }
    .mensagem-flutuante {
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      border: 2px solid red;
      border-radius: 12px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <div class="mensagem-flutuante" id="msg">
    <span class="fechar" onclick="document.getElementById('msg').style.display='none'">&times;</span>
    Seja bem-vindo ao mundo sombrio de Roger Sombrio.
  </div>

  <h1>Roger Sombrio</h1>

  <div id="login-msg">
    <button onclick="loginComGoogle()">Entrar com Google</button>
  </div>

  <div id="novo-comentario">
    <textarea id="comentario-texto" rows="3" cols="30" placeholder="Escreva um comentário..."></textarea><br />
    <button onclick="enviarComentario()">Enviar</button>
  </div>

  <h2>Comentários</h2>
  <div id="comentarios-list"></div>
</body>
</html>
